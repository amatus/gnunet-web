<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/page.css" />
    <title>GNUnet</title>
  </head>
  <body>
    <div>
      <textarea id="output">Loading...</textarea>
    </div>
    <script>
      var peerinfo = new Worker("js/gnunet-service-peerinfo.js");
      peerinfo.onmessage = function(event) {
        document.getElementById("output").textContent += "\n" + event.data;
      };
    </script>
  </body>
</html>
